<!doctype html>
<html>

<head>
    <title>Snake Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flipclock.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
    <script src="js/flipclock.min.js"></script>

    <img id="img" src="./img/gameover.jpg" style="display: none" width="50" height="50">

    <div class="container">
        <div class="game">
            <div style="width: 41%; margin-top: 3%; margin-left: 30%;" class="your-clock"></div>
            <div id="score"></div>
            <div id="home">
                <canvas id="mycanvas" width="600" height="500"></canvas>
            </div>
            <button id="pause_btn" class="btn btn-primary"></button>
            <button id="btn" class="btn btn-primary">START</button>
            <audio id="soundEfx" src="sound/game_sound_background.wav" style="display: none;"></audio>
        </div>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">Ã—</span>
            <p id="modalText"></p>
        </div>

    </div>




    <script src="js/constants.js"></script>
    <script src="js/main.js"></script>
    <script src="js/inputHanler.js"></script>
</body>

</html>
